<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finger Board</title>
    <link rel="stylesheet" href="reset.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div>
        <select class="key-selector">
            <option value="none">Select a Key</option>
            <option value="C">C</option>
            <option value="Db">Db(C#)</option>
            <option value="D">D</option>
            <option value="Eb">Eb(D#)</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="Gb">Gb(FC#)</option>
            <option value="G">G</option>
            <option value="Ab">Ab(G#)</option>
            <option value="A">A</option>
            <option value="Bb">Bb(A#)</option>
            <option value="B">B</option>
        </select>
        <select class="scale-selector">
            <option value="major">major</option>
            <option value="minor">minor</option>
        </select>
        <label class="switch">
            <input type="checkbox" class="mode-checkbox">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="fingerboard">
        <div class="first string">
            <button data-octave="4" data-note="E4"  class="open E note">E</button>
            <button data-octave="4" data-note="F4"  class="F note">F</button>
            <button data-octave="4" data-note="Gb4" class="Gb note">F#/Gb</button>
            <button data-octave="4" data-note="G4"  class="G note">G</button>
            <button data-octave="4" data-note="Ab4" class="Ab note">G#/Ab</button>
            <button data-octave="4" data-note="A4"  class="A note">A</button>
            <button data-octave="4" data-note="Bb4" class="Bb note">A#/Bb</button>
            <button data-octave="4" data-note="B4"  class="B note">B</button>
            <button data-octave="5" data-note="C5"  class="C note">C</button>
            <button data-octave="5" data-note="Db5" class="Db note">C#/Db</button>
            <button data-octave="5" data-note="D5"  class="D note">D</button>
            <button data-octave="5" data-note="Eb5" class="Eb note">D#/Eb</button>
        </div>
        <div class="second string">
            <button data-octave="3" data-note="B3"  class="open B note">B</button>
            <button data-octave="4" data-note="C4"  class="C note">C</button>
            <button data-octave="4" data-note="Db4" class="Db note">C#/Db</button>
            <button data-octave="4" data-note="D4"  class="D note">D</button>
            <button data-octave="4" data-note="Eb4" class="Eb note">D#/Eb</button>
            <button data-octave="4" data-note="E4"  class="E note">E</button>
            <button data-octave="4" data-note="F4"  class="F note">F</button>
            <button data-octave="4" data-note="Gb4" class="Gb note">F#/Gb</button>
            <button data-octave="4" data-note="G4"  class="G note">G</button>
            <button data-octave="4" data-note="Ab4" class="Ab note">G#/Ab</button>
            <button data-octave="4" data-note="A4"  class="A note">A</button>
            <button data-octave="4" data-note="Bb4" class="Bb note">A#/Bb</button>
        </div>
        <div class="third string">
            <button data-octave="3" data-note="G3"  class="open G note">G</button>
            <button data-octave="3" data-note="Ab3" class="Ab note">G#/Ab</button>
            <button data-octave="3" data-note="A3"  class="A note">A</button>
            <button data-octave="3" data-note="Bb3" class="Bb note">A#/Bb</button>
            <button data-octave="3" data-note="B3"  class="B note">B</button>
            <button data-octave="4" data-note="C4"  class="C note">C</button>
            <button data-octave="4" data-note="Db4" class="Db note">C#/Db</button>
            <button data-octave="4" data-note="D4"  class="D note">D</button>
            <button data-octave="4" data-note="Eb4" class="Eb note">D#/Eb</button>
            <button data-octave="4" data-note="E4"  class="E note">E</button>
            <button data-octave="4" data-note="F4"  class="F note">F</button>
            <button data-octave="4" data-note="Gb4" class="Gb note">F#/Gb</button>
        </div>
        <div class="fourth string">
            <button data-octave="3" data-note="D3"  class="open D note">D</button>
            <button data-octave="3" data-note="Eb3" class="Eb note">D#/Eb</button>
            <button data-octave="3" data-note="E3"  class="E note">E</button>
            <button data-octave="3" data-note="F3"  class="F note">F</button>
            <button data-octave="3" data-note="Gb3" class="Gb note">F#/Gb</button>
            <button data-octave="3" data-note="G3"  class="G note">G</button>
            <button data-octave="3" data-note="Ab3" class="Ab note">G#/Ab</button>
            <button data-octave="3" data-note="A3"  class="A note">A</button>
            <button data-octave="3" data-note="Bb3" class="Bb note">A#/Bb</button>
            <button data-octave="3" data-note="B3"  class="B note">B</button>
            <button data-octave="4" data-note="C4"  class="C note">C</button>
            <button data-octave="4" data-note="Db4" class="Db note">C#/Db</button>
        </div>
        <div class="fifth string">
            <button data-octave="2" data-note="A2"  class="open A note">A</button>
            <button data-octave="2" data-note="Bb2" class="Bb note">A#/Bb</button>
            <button data-octave="2" data-note="B2"  class="B note">B</button>
            <button data-octave="3" data-note="C3"  class="C note">C</button>
            <button data-octave="3" data-note="Db3" class="Db note">C#/Db</button>
            <button data-octave="3" data-note="D3"  class="D note">D</button>
            <button data-octave="3" data-note="Eb3" class="Eb note">D#/Eb</button>
            <button data-octave="3" data-note="E3"  class="E note">E</button>
            <button data-octave="3" data-note="F3"  class="F note">F</button>
            <button data-octave="3" data-note="Gb3" class="Gb note">F#/Gb</button>
            <button data-octave="3" data-note="G3"  class="G note">G</button>
            <button data-octave="3" data-note="Ab3" class="Ab note">G#/Ab</button>
        </div>
        <div class="sixth string">
            <button data-octave="2" data-note="E2"  class="open E note">E</button>
            <button data-octave="2" data-note="F2"  class="F note">F</button>
            <button data-octave="2" data-note="Gb2" class="Gb note">F#/Gb</button>
            <button data-octave="2" data-note="G2"  class="G note">G</button>
            <button data-octave="2" data-note="Ab2" class="Ab note">G#/Ab</button>
            <button data-octave="2" data-note="A2"  class="A note">A</button>
            <button data-octave="2" data-note="Bb2" class="Bb note">A#/Bb</button>
            <button data-octave="2" data-note="B2"  class="B note">B</button>
            <button data-octave="3" data-note="C3"  class="C note">C</button>
            <button data-octave="3" data-note="Db3" class="Db note">C#/Db</button>
            <button data-octave="3" data-note="D3"  class="D note">D</button>
            <button data-octave="3" data-note="Eb3" class="Eb note">D#/Eb</button>
        </div>
    </div>
    <div class="stroke-zone">
        <div><button class="first stroke-zone"></button></div>
        <div><button class="second stroke-zone"></button></div>
        <div><button class="third stroke-zone"></button></div>
        <div><button class="fourth stroke-zone"></button></div>
        <div><button class="fifth stroke-zone"></button></div>
        <div><button class="sixth stroke-zone"></button></div>
    </div>
    <div class='flet-number'>
    <div class='open'>0</div>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
    <div>11</div>
    <div id=stroke-zone-label>Stroke zone</div>
    </div>
</body>
<script>
    require('./renderer');
</script>
</html>
