<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finger Board</title>
    <link rel="stylesheet" href="reset.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div>
        <select class="key-selector">
            <option value="none">Select a Key</option>
            <option value="C">C</option>
            <option value="Db">Db(C#)</option>
            <option value="D">D</option>
            <option value="Eb">Eb(D#)</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="Gb">Gb(FC#)</option>
            <option value="G">G</option>
            <option value="Ab">Ab(G#)</option>
            <option value="A">A</option>
            <option value="Bb">Bb(A#)</option>
            <option value="B">B</option>
        </select>
        <select class="scale-selector">
            <option value="major">major</option>
            <option value="minor">minor</option>
        </select>
        <label class="switch">
            <input type="checkbox" class="mode-checkbox">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="fingerboard">
        <div class="first string">
            <button data-num="4" data-key="E"  class="open E note">E</button>
            <button data-num="4" data-key="F"  class="F note">F</button>
            <button data-num="4" data-key="Gb" class="Gb note">F#/Gb</button>
            <button data-num="4" data-key="G"  class="G note">G</button>
            <button data-num="4" data-key="Ab" class="Ab note">G#/Ab</button>
            <button data-num="4" data-key="A"  class="A note">A</button>
            <button data-num="4" data-key="Bb" class="Bb note">A#/Bb</button>
            <button data-num="4" data-key="B"  class="B note">B</button>
            <button data-num="5" data-key="C"  class="C note">C</button>
            <button data-num="5" data-key="Db" class="Db note">C#/Db</button>
            <button data-num="5" data-key="D"  class="D note">D</button>
            <button data-num="5" data-key="Eb" class="Eb note">D#/Eb</button>
        </div>
        <div class="second string">
            <button data-num="3" data-key="B"  class="open B note">B</button>
            <button data-num="4" data-key="C"  class="C note">C</button>
            <button data-num="4" data-key="Db" class="Db note">C#/Db</button>
            <button data-num="4" data-key="D"  class="D note">D</button>
            <button data-num="4" data-key="Eb" class="Eb note">D#/Eb</button>
            <button data-num="4" data-key="E"  class="E note">E</button>
            <button data-num="4" data-key="F"  class="F note">F</button>
            <button data-num="4" data-key="Gb" class="Gb note">F#/Gb</button>
            <button data-num="4" data-key="G"  class="G note">G</button>
            <button data-num="4" data-key="Ab" class="Ab note">G#/Ab</button>
            <button data-num="4" data-key="A"  class="A note">A</button>
            <button data-num="4" data-key="Bb" class="Bb note">A#/Bb</button>
        </div>
        <div class="third string">
            <button data-num="3" data-key="G"  class="open G note">G</button>
            <button data-num="3" data-key="Ab" class="Ab note">G#/Ab</button>
            <button data-num="3" data-key="A"  class="A note">A</button>
            <button data-num="3" data-key="Bb" class="Bb note">A#/Bb</button>
            <button data-num="3" data-key="B"  class="B note">B</button>
            <button data-num="4" data-key="C"  class="C note">C</button>
            <button data-num="4" data-key="DB" class="Db note">C#/Db</button>
            <button data-num="4" data-key="D"  class="D note">D</button>
            <button data-num="4" data-key="Eb" class="Eb note">D#/Eb</button>
            <button data-num="4" data-key="E"  class="E note">E</button>
            <button data-num="4" data-key="F"  class="F note">F</button>
            <button data-num="4" data-key="Gb" class="Gb note">F#/Gb</button>
        </div>
        <div class="fourth string">
            <button data-num="3" data-key="D"  class="open D note">D</button>
            <button data-num="3" data-key="Eb" class="Eb note">D#/Eb</button>
            <button data-num="3" data-key="E"  class="E note">E</button>
            <button data-num="3" data-key="F"  class="F note">F</button>
            <button data-num="3" data-key="Gb" class="Gb note">F#/Gb</button>
            <button data-num="3" data-key="G"  class="G note">G</button>
            <button data-num="3" data-key="Ab" class="Ab note">G#/Ab</button>
            <button data-num="3" data-key="A"  class="A note">A</button>
            <button data-num="3" data-key="Bb" class="Bb note">A#/Bb</button>
            <button data-num="3" data-key="B"  class="B note">B</button>
            <button data-num="4" data-key="C"  class="C note">C</button>
            <button data-num="4" data-key="Db" class="Db note">C#/Db</button>
        </div>
        <div class="fifth string">
            <button data-num="2" data-key="A"  class="open A note">A</button>
            <button data-num="2" data-key="Bb" class="Bb note">A#/Bb</button>
            <button data-num="2" data-key="B"  class="B note">B</button>
            <button data-num="3" data-key="C"  class="C note">C</button>
            <button data-num="3" data-key="Db" class="Db note">C#/Db</button>
            <button data-num="3" data-key="D"  class="D note">D</button>
            <button data-num="3" data-key="Eb" class="Eb note">D#/Eb</button>
            <button data-num="3" data-key="E"  class="E note">E</button>
            <button data-num="3" data-key="F"  class="F note">F</button>
            <button data-num="3" data-key="Gb" class="Gb note">F#/Gb</button>
            <button data-num="3" data-key="G"  class="G note">G</button>
            <button data-num="3" data-key="Ab" class="Ab note">G#/Ab</button>
        </div>
        <div class="sixth string">
            <button data-num="2" data-key="E"  class="open E note">E</button>
            <button data-num="2" data-key="F"  class="F note">F</button>
            <button data-num="2" data-key="Gb" class="Gb note">F#/Gb</button>
            <button data-num="2" data-key="G"  class="G note">G</button>
            <button data-num="2" data-key="Ab" class="Ab note">G#/Ab</button>
            <button data-num="2" data-key="A"  class="A note">A</button>
            <button data-num="2" data-key="Bb" class="Bb note">A#/Bb</button>
            <button data-num="2" data-key="B"  class="B note">B</button>
            <button data-num="3" data-key="C"  class="C note">C</button>
            <button data-num="3" data-key="Db" class="Db note">C#/Db</button>
            <button data-num="3" data-key="D"  class="D note">D</button>
            <button data-num="3" data-key="Eb" class="Eb note">D#/Eb</button>
        </div>
    </div>
    <div class="stroke-zone">
        <div><button class="first stroke-zone"></button></div>
        <div><button class="second stroke-zone"></button></div>
        <div><button class="third stroke-zone"></button></div>
        <div><button class="fourth stroke-zone"></button></div>
        <div><button class="fifth stroke-zone"></button></div>
        <div><button class="sixth stroke-zone"></button></div>
    </div>
    <div class='flet-number'>
    <div class='open'>0</div>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
    <div>11</div>
    <div id=stroke-zone-label>Stroke zone</div>
    </div>
</body>
<script>
    require('./renderer');
</script>
</html>
